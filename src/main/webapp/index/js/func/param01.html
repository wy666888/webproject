<script type="text/javascript">
/*
 * 参数默认值
 1. 使用
 在书写形参时，直接给形参赋值，附的值即为默认值
 这样一来，当调用函数时，如果没有给对应的参数赋值（给它的值是undefined），则会自动使用
 默认值。
 */
function sum(a, b = 1, c = 2) {
	return a + b + c;
	}
	console.log(sum(11, undefined, undefined))//14
	console.log(sum(11))//14
	console.log(sum(11, undefined, 5))//17
	
	/*
	2. [扩展]对arguments的影响
只要给函数加上参数默认值，该函数会自动变量严格模式下的规则：arguments和形参脱离
	*/
	function test(a, b = 1) {
		console.log("arugments", arguments[0], arguments[1]);
		console.log("a:", a, "b:", b);
		a = 3;
		console.log("arugments", arguments[0], arguments[1]);
		console.log("a:", a, "b:", b);
		}
		function test1(a, b) {
		console.log("arugments", arguments[0], arguments[1]);
		console.log("a:", a, "b:", b);
		a = 3;
		console.log("arugments", arguments[0], arguments[1]);
		console.log("a:", a, "b:", b);
		}
		test(1, 2);
		test1(1, 2);
</script>
</body>
</html>
