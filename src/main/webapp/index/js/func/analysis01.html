<script type="text/javascript">
/*
 * 解构
 对象解构
 1. 什么是解构
 使用ES6的一种语法规则，将一个对象或数组的某个属性提取到某个变量中
 解构不会对被解构的目标造成任何影响
 2. 在解构中使用默认值
 {同名变量 = 默认值}
 
 对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变
量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同
名，才能取到正确的值。
 */
const user = {
		name: "kevin",
		age: 11,
		sex: "男",
		address: {
		province: "四川",
		city: "成都"
		}
		}
		// let name, age, sex, address;
		// name = user.name;
		// age = user.age;
		// sex = user.sex;
		// address = user.address;
		// let name, age, sex, address, abc;
		// ({ name, age, sex, address } = user);
		// 先定义5个变量，然后从对象中读取同名属性，放到变量中
		let { name, age, sex, address, abc = 123 } = user
		console.log(name, age, sex, address, abc)
		//kevin 11 男 { province: '四川', city: '成都' } 123
</script>
