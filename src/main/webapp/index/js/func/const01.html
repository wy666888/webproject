<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
//const和let完全相同，仅在于用const声明的变量，必须在声明时赋值，而且不可以重新赋值。
//const a1 = 1;
//a1 = 1;
//console.log(a1)
const div = document.getElementById("game");
//一般来说，div变量是不会更改的
/*
 * 常量不可变，是指声明的常量的内存空间不可变，并不保证内存空间中的地址指向的其他空间不
 可变。
 */
const a = {
name: "kevin",
age: 123
};
a.name = "abc";
console.log(a)
/*
 * 特殊的常量：该常量从字面意义上，一定是不可变的，比如圆周率、月地距地或其他一些绝
 不可能变化的配置。通常，该常量的名称全部使用大写，多个单词之间用下划线分割
 */
const PI = 3.14;
const MOON_EARTH_DISTANCE = 3245563424; //月地距离
var obj = {
name: "kevin",
age: 1
}
for (const prop in obj) {
console.log(prop)
}

</script>
</body>
</html>
