<script type="text/javascript">
/*
 * 箭头函数
 回顾：this指向
 通过对象调用函数，this指向对象
 直接调用函数，this指向全局对象
 如果通过new调用函数，this指向新创建的对象
 如果通过apply、call、bind调用函数，this指向指定的数据
 如果是DOM事件函数，this指向事件源
 1. 使用语法
 箭头函数是一个函数表达式，理论上，任何使用函数表达式的场景都可以使用箭头函数
 完整语法：
 (参数1, 参数2, ...)=>{
 //函数体
 }
 如果参数只有一个，可以省略小括号
 参数 => {
 }
 
 
 2. 注意细节
 箭头函数中，不存在this、arguments、new.target，如果使用了，则使用的是函数外层的对应的
 this、arguments、new.target
 箭头函数没有原型
 箭头函数不能作用构造函数使用
 3. 应用场景
 临时性使用的函数，可以调用它，比如：
 事件处理函数
 异步处理函数
 其他临时性的函数
 为了绑定外层this的函数
 在不影响其他代码的情况下，保持代码的简洁，最常见的，数组方法中的回调函数
 */
//函数表达式写法
/* const print = function(num){
console.log("给我的数字是：", num)
} */
//ES6写法
const print = num => {
console.log("给我的数字是：", num)
}
print(2);

/*
 * 如果箭头函数只有一条返回语句，可以省略大括号，和return关键字
 参数 => 返回值
 */
/* 判断一个数是不是奇数 */
//const isOdd = function (num) {
//return num % 2 !== 0;
//}
/* 参数只有一个，可以省略小括号*/
//const isOdd = num =>{
//return num % 2 !== 0;
//}
/* 箭头函数只有一条返回语句，可以省略大括号，和return关键字 */
const isOdd = num => num % 2 !== 0;
console.log(isOdd(3))//true
console.log(isOdd(4))//false


const obj = {
	count: 0,
	start: function () {
	console.log("对象属性function：",this)
	setTimeout(() => {
	console.log("对象属性function--->定时器()=>{}：",this)
	this.count++;
	// console.log(this.count);
	}, 1000)
	},
	start1: function () {
	console.log("对象属性function：",this)
	setTimeout(function(){
	console.log("对象属性function--->定时器function：",this)
	this.count++;
	// console.log(this.count);
	}, 1000)
	},
	regEvent: () =>{
	console.log("对象属性function:",this)
	setTimeout ( ()=>{
	console.log("对象属性()=>{}--->定时器()=>{}:",this)
	// console.log(this.count);
	},1000)
	},
	regEvent1: ()=> {
	console.log("对象属性function:",this)
	setTimeout(function(){
	console.log("对象属性()=>{}--->定时器function:",this)
	// console.log(this.count);
	},1000)
	},
	print: function () {
	console.log("对象属性function：",this)
	// console.log(this.count)
	},
	bind: ()=>{
	console.log("对象属性()=>{}：",this)
	}
	}
	obj.start();
	obj.start1();
	obj.regEvent();
	obj.regEvent1();
	obj.print();
	obj.bind();
</script>
</body>
