<script type="text/javascript">
/*
 *数组和对象连用
 */
 const numbers = ["a", "b", "c", "d", {
	 a: 1,
	 b: 2
	 }];
	 //得到numbers下标为4的数组的属性a，赋值给变量A
	 // const [, , , , { a: A }] = numbers;
	 const { a: A } = numbers[4];
	 console.log(A)//1
</script>
