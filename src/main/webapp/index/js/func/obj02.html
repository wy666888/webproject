<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
/*
 * 3. 计算属性名
 有的时候，初始化对象时，某些属性名可能来自于某个表达式的值，在ES6，可以使用中括号来表示
 该属性名是通过计算得到的。
 */
const prop1 = "name2";
const prop2 = "age2";
const prop3 = "sayHello2";
const user = {
[prop1]: "姬成",
[prop2]: 100,
[prop3](){
console.log(this[prop1], this[prop2])
}
}
user[prop3]();
console.log(user)	
</script>
</body>
</html>
