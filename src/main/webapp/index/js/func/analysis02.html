<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
/*
 * 3. 非同名属性解构
 {属性名:变量名}
 对象的解构赋值的内部机制，是先找到同名属性，然后再赋给对应的变量
 */
let { foo: baz } = { foo: "aaa", bar: "bbb" };
console.log(baz) // "aaa"
//console.log(foo) // error: foo is not defined
const user = {
name: "kevin",
age: 11,
sex: "男",
address: {
province: "四川",
city: "成都"
}
}
// 先定义4个变量：name、age、gender、address
// 再从对象user中读取同名属性赋值（其中gender读取的是sex属性）
let { name, age, sex: gender = 123, address } = user
console.log(name, age, gender, address)
//kevin 11 男 { province: '四川', city: '成都' }

//解构出user中的name、province
//定义两个变量name、province
//再解构
//const { name, address: { province } } = user;
const { address: { province } } = user;
console.log(name, province)//kevin 四川
</script>
</body>
</html>
