<body>
<script type="text/javascript">
/*
 * 新增的对象字面量语法
 1. 成员速写
 如果对象字面量初始化时，成员的名称来自于一个变量，并且和变量的名称相同，则可以进行简
 写
 */
function createUser(loginId, loginPwd, nickName) {
	const sayHello = function () {
	console.log("loginId", this.loginId, "nickname", this.nickName)
	}
	//原来的方式
	// return {
	// loginId:loginId,
	// loginPwd:loginPwd,
	// nickName:nickName,
	// sayHello:sayHello,
	// id: Math.random()
	// }
	//成员速写
	return {
	loginId,
	loginPwd,
	nickName,
	sayHello,
	id: Math.random()
	}
	}
	const u = createUser("abc", "123", "aaa");
	u.sayHello();
	
	/*
	2. 方法速写
对象字面初始化时，方法可以省略冒号和function关键字
	*/
	const user = {
			name: "姬成",
			age: 100,
			//原来的方式
			// sayHello:function(){
			// console.log(this.name, this.age)
			// },
			//方法速写
			sayHello(){
			console.log(this.name, this.age)
			}
			}
			user.sayHello();
	
</script>
</body>
</html>
