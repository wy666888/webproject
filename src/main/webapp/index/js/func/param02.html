<body>
<script type="text/javascript">
/*
 * 3. [扩展]留意暂时性死区
 形参和ES6中的let或const声明一样，具有作用域，并且根据参数的声明顺序，存在暂时性死区。
 */
function test1(a , b=a) {
	console.log(a, b);
	}
	test1(undefined, 2);
	test1(undefined, undefined);
	test1(2, undefined);
function test(a = b, b) {
	console.log(a, b);
	}
	test(undefined, 2);
</script>
</body>
</html>
